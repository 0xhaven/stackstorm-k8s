# TODO: Revisit later: Helm can't handle transition state for 'autogenerated' vs 'values.yaml managed' secrets correctly
# See https://github.com/helm/helm/issues/3053
# See https://github.com/helm/charts/issues/5167
# See https://github.com/helm/helm/pull/5290

{{- if .Values.secrets.st2.ssh_key }}
# Use SSH key provided via Helm values.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-st2-ssh
  annotations:
    description: StackStorm SSH secret key for 'stanley' user, used to run actions on remote machines
  labels:
    app: st2
    tier: backend
    vendor: stackstorm
    support: {{ template "supportMethod" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  # SSH private key for the 'stanley' system user ('system_user.ssh_key_file' in st2.conf)
  private_key: {{ .Values.secrets.st2.ssh_key | b64enc | quote }}
{{ else }}
{{- if .Release.IsInstall }}
# Generate SSH private key only if one not provided in Helm values, do it only once on install (due to Helm limitation)
# Warning! There is no transition possible from using custom SSH key <-> autogenerated one via Helm values
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-st2-ssh
  annotations:
    description: StackStorm auto-generated SSH secret key for 'stanley' user, used to run actions on remote machines
    # Don't delete resource
    helm.sh/resource-policy: keep
  labels:
    app: st2
    tier: backend
    vendor: stackstorm
    support: {{ template "supportMethod" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  # SSH private key for the 'stanley' system user ('system_user.ssh_key_file' in st2.conf)
  private_key: {{ genPrivateKey "rsa" | b64enc | quote }}
{{ end }}
{{ end }}
