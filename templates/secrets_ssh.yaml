---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-st2-ssh
  annotations:
    description: StackStorm SSH secret key for 'stanley' user, used to run actions on remote machines
  labels:
    app: st2
    tier: backend
    vendor: stackstorm
    support: {{ template "supportMethod" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  # SSH private key for the 'stanley' system user ('system_user.ssh_key_file' in st2.conf)
  # Generate SSH private key only if one not provided in Helm values
  private_key: {{ .Values.secrets.st2.ssh_key | default (genPrivateKey "rsa") | b64enc | quote }}
